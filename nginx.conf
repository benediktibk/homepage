server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    location / {
        root        /usr/share/nginx/html;
        index       index.html;
        expires     7d;
        add_header  Cache-Control "public";
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
